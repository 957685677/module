<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分页处理</title>
	<!--允许全屏--> 
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="../../comstatic/micss/mui.min.css">
	<!--阿里巴巴图标库-->
	<link rel="stylesheet" href="../../comstatic/iconfont/iconfont.css"/>
	<!--公共 css-->
	
	<link rel="stylesheet" href="../../comstatic/comcss/web_common.css"/>
	<!--本页面 css-->
	<link rel="stylesheet" href="css/business_page.css">
</head>
<body>
	<!-- header开始 -->
	<header class="mui-bar mui-bar-nav m-header">
		<a href="javascript:void(0)" id="goBack" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">分页处理</h1>
	</header>
	<!-- header结束 -->
	
	<!-- 滚动盒子start -->
	<div class="repairList">
		<div id="scroll" class="mui-scroll-wrapper">
			<div class="mui-scroll AllBox" id="viewDataBox">
				<!--主内容开始-->
				<div class="mui-content m-content">
					<!--no.1 start-->
					<div class="mui-content-padded">
						<p>使用之前</p>
						<ul class="des">
							<li>
								<p class="txt">首页引入：</p>
								<strong>page.common.js</strong>
							</li>
						</ul>
					</div>
					<!--no.1 end-->
					
					<!--no.2 start-->
					<div class="mui-content-padded">
						<p>使用方法</p>
						<ul class="des">
							<li>
								<p class="txt">	makePage(首页, 尾页, 标签[ 必须为id ]);</p>
								<!--代码美化 自定义盒子 开始-->
								<div class="code_pretty">
<!--代码美化 必须顶格写 开始-->
<pre class='hljs'><code>makePage(<span class="hljs-number">1</span>, <span class="hljs-number">20</span>, <span class="hljs-string">"page"</span>);</code></pre>
<!--代码美化 必须顶格写 结束-->
								</div>
								<!--代码美化 自定义盒子 结束-->
							</li>
						</ul>
					</div>
					<!--no.2 end-->
					
					<!--分页 start-->
					<div class="page">
						<ul class="mui-pagination mui-pagination-lg" id="page"></ul>
					</div>
					<!--分页 end-->
					
				</div>
				<!--主内容结束-->
			</div>
		</div>
	</div>
	<!-- 滚动盒子end -->
	
	<!-- jquery库 -->
	<script src="../../comstatic/minjs/jquery-1.10.2.min.js"></script>
	<!-- 标准 mui.js -->
	<script src="../../comstatic/minjs/mui.min.js"></script>
	<!--滚动盒子-->
	<script src="../../comstatic/comjs/common.js"></script>
	<!--分页-->
	<script src="./js/page.common.js"></script>
	
	<script>
		//更新，分页的显示数据
		makePage(1, 20, "page");
	</script>
	
</body>
</html>
