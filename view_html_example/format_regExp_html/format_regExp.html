<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>正则验证（表单、输入框...)</title>
	<!--允许全屏--> 
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="../../comstatic/micss/mui.min.css">
	<!--公共 css-->
	<link rel="stylesheet" href="../../comstatic/comcss/web_common.css"/>
	<!--本页面 css-->
	<link rel="stylesheet" href="css/format_regExp.css">
</head>
<body>
	<!-- header开始 -->
	<header class="mui-bar mui-bar-nav m-header">
		<a href="javascript:void(0)" id="goBack" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">正则验证（表单、输入框...)</h1>
	</header>
	<!-- header结束 -->
	
	<!-- 滚动盒子start -->		
	<div class="repairList">
		<div id="scroll" class="mui-scroll-wrapper">
			<div class="mui-scroll AllBox" id="viewDataBox">
				<!--主内容开始-->
				<div class="mui-content m-content">
					
					<!--no.1 start-->
					<div class="mui-content-padded">
						<p>使用之前</p>
						<ul class="des">
							<li>
								<p class="txt">首先引入：</p>
								<strong>regex.common.js</strong>
							</li>
							<li>
								<p class="txt">根据需求来写验证格式</p>
							</li>
						</ul>
					</div>
					<!--no.1 end-->
					
					<!--no.2 start-->
					<div class="mui-content-padded">
						<p>使用方法</p>
					</div>
					<!--no.2 end-->
					
					<!--表单 开始-->
					<form class="mui-input-group form">
						<div class="mui-input-row">
							<label>电话号码：</label>
							<input type="text" placeholder="请输入电话号码" onchange="regexs.phoneNum(this)">
						</div>
						
						<div class="mui-input-row">
							<label>身份证号：</label>
							<input type="text" placeholder="请输入身份证号" onchange="regexs.idCard(this)">
						</div>
						
						<div class="mui-input-row">
							<label>中文字符：</label>
							<input type="text" placeholder="请输入中文字符" onchange="regexs.chinese(this)">
						</div>
						
						<div class="mui-input-row">
							<label>空格验证：</label>
							<input type="text" placeholder="请输入空格验证" onchange="regexs.nullSt(this)">
						</div>
						
						<div class="mui-input-row">
							<label>E-Mail：</label>
							<input type="text" placeholder="请输入E-Mail" onchange="regexs.emailAddress(this)">
						</div>
						
						<div class="mui-input-row">
							<label>字母数字：</label>
							<input type="text" placeholder="请输入字母数字" onchange="regexs.alphaNum(this)">
						</div>
						
						<div class="mui-input-row">
							<label>URL地址：</label>
							<input type="text" placeholder="请输入URL地址" class="urlAddress">
						</div>
						
						<div class="mui-input-row">
							<label>IP地址：</label>
							<input type="text" placeholder="请输入IP地址" class="ipAddress">
						</div>
					</form>
					<!--表单 结束-->
				</div>
				<!--主内容开始-->
			</div>
		</div>
	</div>
	<!-- 滚动盒子end -->
	
	<!-- jquery库 -->
	<script src="../../comstatic/minjs/jquery-1.10.2.min.js"></script>
	<!-- 标准 mui.js -->
	<script src="../../comstatic/minjs/mui.min.js"></script>
	<!--滚动盒子-->
	<script src="../../comstatic/comjs/common.js"></script>
	<!--正则-->
	<script src="./js/regex.common.js"></script>
</body>
</html>
